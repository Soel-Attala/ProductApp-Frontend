<mat-card>
  <h2>{{ isEditMode ? 'Edit Product' : 'New Product' }}</h2>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required />
      <mat-error *ngIf="productForm.get('name')?.invalid">
        Name is required (max 100 characters)
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Stock</mat-label>
      <input matInput type="number" formControlName="stock" required />
      <mat-error *ngIf="productForm.get('stock')?.invalid">
        Stock must be a positive number
      </mat-error>
    </mat-form-field>

    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">
        {{ isEditMode ? 'Save Changes' : 'Add Product' }}
      </button>

      <button mat-raised-button color="warn" type="button" (click)="router.navigate(['/'])">
        Cancel
      </button>
    </div>

  </form>
</mat-card>
